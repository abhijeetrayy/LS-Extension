<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Movie Actions</title>
  <link rel="stylesheet" href="popup.css" />
 
  <script src="config.js"></script>
</head>
<body>
  <div style="padding: 20px;">
    <h1 style="font-weight: 600; font-size: 17px;">
      <a href="https://letsee-dusky.vercel.app/app" target="_blank">Let's See</a>
    </h1>
    <a href="https://x.com/Abhijeet9897" target="_blank">Abhijeet Ray</a>
  </div>
  <div id="loading"></div>
  <div id="auth-container" style="padding: 24px;">
    <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 16px; text-align: center;">Login</h1>
    <input id="email" type="email" placeholder="Email" style="width: 100%; padding: 12px; margin-bottom: 16px; background: #1f2937; color: white; border: 1px solid #4b5563; border-radius: 4px; font-size: 18px;" />
    <input id="password" type="password" placeholder="Password" style="width: 100%; padding: 12px; margin-bottom: 16px; background: #1f2937; color: white; border: 1px solid #4b5563; border-radius: 4px; font-size: 18px;" />
    <button id="login-btn" style="width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 4px; font-size: 18px; font-weight: 600; cursor: pointer;">Login</button>
    <p id="auth-message" style="margin-top: 16px; text-align: center; font-size: 14px;"></p>
  </div>
  <div id="content-container" style="padding: 24px; display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
      <h1 id="welcome-text" style="font-size: 20px; font-weight: 600;"></h1>
      <button id="logout-btn" style="padding: 8px; background: #dc2626; color: white; border: none; border-radius: 4px; font-size: 14px; cursor: pointer;">Logout</button>
    </div>
    <div style="display: flex; flex-direction: column; gap: 16px; margin-bottom: 24px;">
      <div style="display: flex; gap: 8px;">
        <input id="search-input" type="text" placeholder="Search movies or TV shows..." style="flex: 1; padding: 12px; background: #1f2937; color: white; border: 1px solid #4b5563; border-radius: 4px; font-size: 18px;" />
        <button id="search-btn" style="padding: 12px; background: #2563eb; color: white; border: none; border-radius: 4px; font-size: 18px; font-weight: 600; cursor: pointer;">Search</button>
      </div>
      <select id="media-type-filter" style="padding: 12px; background: #374151; color: white; border: none; border-radius: 4px; font-size: 18px;">
        <option value="movie">Movies</option>
        <option value="tv">TV Shows</option>
      </select>
    </div>
    <div id="response-message" style="margin-bottom: 16px; text-align: center; font-size: 14px;"></div>
    <div id="results" style="display: grid; grid-template-columns: 1fr; gap: 24px;"></div>
    <div id="pagination" style="display: flex; justify-content: space-between; align-items: center; margin-top: 24px; display: none;">
      <button id="prev-btn" style="padding: 8px; background: #374151; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer;">Previous</button>
      <span id="page-info" style="font-size: 18px;">Page 1</span>
      <button id="next-btn" style="padding: 8px; background: #374151; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer;">Next</button>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" style="display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background: #1f2937; padding: 20px; border-radius: 8px; text-align: center; color: white; max-width: 400px; width: 90%;">
      <p id="confirm-message" style="margin-bottom: 20px;"></p>
      <button id="confirm-yes" style="padding: 8px 16px; background: #2563eb; color: white; border: none; border-radius: 4px; margin-right: 10px; cursor: pointer;">Yes</button>
      <button id="confirm-no" style="padding: 8px 16px; background: #dc2626; color: white; border: none; border-radius: 4px; cursor: pointer;">No</button>
    </div>
  </div>

  <script src="../../dist/popup.bundle.js" defer></script>
</body>
</html>
